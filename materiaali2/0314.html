<script>
let luvut  = [1,2,3];
console.log(...luvut); // 1
                       // 2
                       // 3
console.log(luvut);  // [1,2,3]

// Math-olion max-metodi vaatii listaa, mutta
// arvot ovat taulussa, jolloin taulu
// voidaan muuntaa listaksi tuloksen saamiseksi:
console.log(Math.max(...luvut)); // 3
</script>

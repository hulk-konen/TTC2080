<!--
    Tutki oheista esimerkkinäkymää



Toteuta JavaScriptillä ohjelma, jonka käyttöliittymän
 taulukkoon esim. opettaja voi syöttää opiskelijan kokeessa
  saamien tehtävien pistemäärät (neljä tehtävää). 
  Taulukon alapuolelle lasketaan automaattisesti k
  okeessa saavutettu yhteispistemäärä sekä
   arvosana seuraavan taulukon mukaisesti:

pistemäärät 00-12 => arvosana 0
pistemäärät 13-15 => arvosana 1
pistemäärät 16-17 => arvosana 2
pistemäärät 18-19 => arvosana 3
pistemäärät 20-21 => arvosana 4
pistemäärät 22-24 => arvosana 5
Lisävaatimuksia

Pistemäärä- ja arvosanakenttien tulee päivittyä 
automaattisesti aina kun pistemäärien syöttökenttä menettää
 aktiivisuuden (Blur-tapahtuma)
Jos syöttökenttään syötetään jokin muu kuin
 luku väliltä 0-6, tulee pistemäärä- ja arvosanakentissä lukea: VIRHE!

-->


<!DOCTYPE html>
<html>
<head>
<title>t1</title>

<script>



function laskuri(e1, e2, e3, e4) {
    let t1 = parseInt(e1);
    let t2 = parseInt(e2);
    let t3 = parseInt(e3);
    let t4 = parseInt(e4);

    let yhteensa = t1 + t2 + t3 + t4;
    let arvosana = 0;

    if (yhteensa < 13) {
        arvosana = 0;
    } else if (13 <= yhteensa && yhteensa < 16) {
        arvosana = 1;
    } else if (16 <= yhteensa && yhteensa < 18) {
        arvosana = 2;
    } else if (18 <= yhteensa && yhteensa < 20) {
        arvosana = 3;
    } else if (20 <= yhteensa && yhteensa < 22) {
        arvosana = 4;
    } else if (22 <= yhteensa) {
        arvosana = 5;
    }

    if (t1 < 0 || t1 > 6 || Number.isInteger(t1) == false){
        yhteensa = "VIRHE!";
        arvosana = "VIRHE!";
    }
    if (t2 < 0 || t2 > 6 || Number.isInteger(t2) == false){
        yhteensa = "VIRHE!";
        arvosana = "VIRHE!";
    }
    if (t3 < 0 || t3 > 6 || Number.isInteger(t3) == false){
        yhteensa = "VIRHE!";
        arvosana = "VIRHE!";
    }
    if (t4 < 0 || t4 > 6 || Number.isInteger(t4) == false){
        yhteensa = "VIRHE!";
        arvosana = "VIRHE!";
    }
    document.getElementById("results").innerHTML = yhteensa;
    document.getElementById("results2").innerHTML = arvosana;

}

</script>
</head>

<body>  
    <h1>Arvosana</h1>
    <form id="f">
        T1: <input type=text id="v1"><br>
        T2: <input type=text id="v2"><br>
        T3: <input type=text id="v3"><br>
        T4: <input type=text id="v4"><br>
     </form>

    <script>        
    f.addEventListener("blur", () => laskuri(f.v1.value, f.v2.value, f.v3.value, f.v4.value), true);
    </script>

     Pisteet yhteensä: <div id="results"></div>
     Arvosana: <div id="results2"></div>

</body>
</html>

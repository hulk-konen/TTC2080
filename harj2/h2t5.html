<!DOCTYPE html>
<html>
<head>
<title>t1</title>
<script>

function Person(nimi) {
  // public property
    this.name = nimi;
  // private variable (voi käyttää vain tässä scopessa)
    var age = 20;
    var phone = "";
    var email = "";
 // public setter and getter  methods
    this.getAge = function(){
        return age;
    }
    this.setAge = function(ika) {
        age = ika;
    }
    this.getPhone = function(){
        return phone;
    }
    this.setPhone = function(numero) {
        phone = numero;
    }
    this.getEmail = function(){
        return email;
    }
    this.setEmail = function(sposti) {
        email = sposti;
    }
    this.alterAge = function() {
        age ++;
    }  

}

</script>
</head>

<body>  
<script>



// Luodaan persoonat
var ford = new Person("Ford");
ford.setAge(30);
ford.setPhone(0142014);
ford.setEmail("ford@sd.com");

tanja.setPhone(123);

</script>

</body>
</html>

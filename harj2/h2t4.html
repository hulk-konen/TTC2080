<!--
    Oletetaan, että Lady Gaga on pitämässä 
    konserttia. Tee sovellus, joka web-sivun
     ensimmäisen latauksen jälkeen näyttää 
     selainikkunassa tekstin OMG - Lady Gaga start singing!. 
     Tämän jälkeen konsertissa alkaa ilotulitus.
      Lisää edellisen tekstin alapuolelle viiden sekunnin 
      välein aina uusi teksti NICE - fireworks!. 
      Voit itse päättää kuinka monta kertaa edellä 
      mainittu teksti lisätään. Kaikki aiemmin 
      lisätyt tekstit pysyvät näytöllä esimerkkitulostuksen mukaisesti. 
      Lopuksi jonkun ajan kuluttua (voit itse päättää ajan) 
      edellisten tekstien alapuolelle tulee lisätä 
      teksti WOW - It was the best concert in my life....

Esimerkkitulostus:

OMG - Lady Gaga start singing!
NICE - fireworks!
NICE - fireworks!
NICE - fireworks!
NICE - fireworks!
WOW - It was the best concert in my life...

Palautus

Tehtävä palautetaan osoittamalla URL toimivaan ohjelmaan
-->

<!DOCTYPE html>
<html>
<head>
    <script>
    tulostus = "";
    const print = (str, taskTime) => {
    setTimeout(function() {
        tulostus = tulostus + `${str}` + "<br>";
        document.getElementById("konsertti").innerHTML = tulostus;
    }, taskTime)
  }
  
    const execute = (str, taskTime, callback)  => {  
        callback(str, taskTime);
  }
  
    </script>
</head>
<body>

<h1>Lady Gaga</h1>


<p id="konsertti"></p>

<script>

  execute('OMG - Lady Gaga start singing!', 0, print);
  execute('NICE - fireworks!', 500, print);
  execute('NICE - fireworks!', 1000, print);
  execute('NICE - fireworks!', 1500, print);
  execute('WOW - It was the best concert in my life...', 2000, print);

</script>
</body>
</html>

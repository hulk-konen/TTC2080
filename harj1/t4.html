<!DOCTYPE html>
<html>
<head>
<script>
function tulostaIsoin(a, b, c) {
    var isoin = a;
    if (b > isoin) {
        isoin = b
    }
    if (c > isoin) {
        isoin = c;
    }
    console.log(isoin);
}
</script>
</head>

<body>
    <script>
        var yksi = 1;
        var kaksi = 2;
        var kolme = 3;
        console.log(yksi, kaksi, kolme);
        tulostaIsoin(yksi, kaksi, kolme);
    </script>
</body>
</html>

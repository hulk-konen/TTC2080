<!--
    Kirjoita HTML-tiedostoon JavaScript-ohjelma, 
    jossa määrittelet ja alustat muuttujat seuraavasti

let taulukko = [11, 22, 33, 44];
let summa = 0;
let lukumaara = 0;
let keskiarvo;
let tulosrivit = '';
Laske taulukon alkioiden lukumäärä ja 
summa for...of-rakenteella. Muuttujan 
tulosrivit sisältö tulee muodostaa for-rakenteella.
 Laske lisäksi keskiarvo keskiarvo-muuttujaan. 
 Keskiarvo tulee tulostaa yhden desimaalin 
 tarkkuudella (toFixed()-metodi) Liitä lopuksi 
 muuttujiin keräämäsi data näytettäväksi P-elementissä 
 getElementById/innerHTML-yhdistelmää käyttäen. 
 Tuloksen tulisi olla oheisen kuvan mukainen. 
 JavaScriptillä generoimasi sisältö tulisi olla
  näkyvissä HR-elementin (vaakaviiva) alapuolella.
-->

<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <h1> JavaScript taulukon läpikäynti </h1>
    <p> for ja for ... of silmukoilla </p>
    <hr>
    <p id="paikka"></p>

<script>
    let taulukko = [11, 22, 33, 44];
    let summa = 0;
    let lukumaara = 0;
    let keskiarvo;
    let tulosrivit = '';

    for(let alkio of taulukko) {
        lukumaara = lukumaara + 1;
        summa = summa + alkio;
    }


    for (let i = 0; i < taulukko.length; i++) {
        tulosrivit += "taulukko[" + [i] + "]" + " = " + taulukko[i] + "<br>";
    }



    valiarvo = summa / lukumaara;
    keskiarvo = valiarvo.toFixed(1);

    console.log(lukumaara, summa);  

    let osio = document.getElementById("paikka");
    osio.innerHTML = "Alkiot ovat:<br><br>" + tulosrivit + 
        "<br> Lukumäärä on: " + lukumaara +
        "<br> Summa on: " + summa +
        "<br> Keskiarvo on: " + keskiarvo;

</script>
</body>
</html>
